<ng-container *ngIf="mediaAdministratorService.hasShowableMedia(medias)">
        <ng-container *ngFor="let media of medias">
                <ng-container *ngIf="epg == media.epg || media.epg == settings.epgs.default">
                        <ng-container *ngFor="let playback of media.playbacks">
                                        <vg-player *ngIf="source == settings.source.mp4 && playback.source == settings.source.mp4">
                                                <video [autoplay]="dialog" [poster]="media.posterUrl" [preload]="dialog ? 'auto' : 'none'" [vgMedia]="video" #video 
                                                [id]="mediaAdministratorService.getVideoId(media)" controls>
                                                <source [src]="playback.url" type="video/mp4">
                                                </video>
                                        </vg-player>
                                        <vg-player *ngIf="source == settings.source.m3u8 && playback.source == settings.source.m3u8">
                                                <video
                                                #video
                                                [vgMedia]="video"
                                                [vgHls]="playback.url"
                                                [preload]="dialog ? 'auto' : 'none'"
                                                [id]="mediaAdministratorService.getVideoId(media)"
                                                [poster]="media.posterUrl"
                                                crossorigin controls
                                                [autoplay]="dialog">
                                                </video>
                                        </vg-player>        
                        </ng-container>
                </ng-container>
        </ng-container>
</ng-container>
<ng-container *ngIf="!mediaAdministratorService.hasShowableMedia(medias)">
        <h1>{{ 'game-day-highlights.no_media' | translate }}</h1>
</ng-container>
