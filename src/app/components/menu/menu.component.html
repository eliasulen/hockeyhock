<mat-toolbar>{{ 'app.title' | translate }}
        <span class="menu-spacer"></span>
        <span *ngIf="isActive()" class="active-component">{{ 'app.menu.' + getActive() | translate }}</span>
        <button mat-icon-button [matMenuTriggerFor]="routeMenu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #routeMenu="matMenu">
            <button *ngFor="let menuRoute of menuRoutes" [routerLink]="menuRoute" mat-menu-item>
              <span>{{ 'app.menu.' + menuRoute | translate }}</span>
            </button>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="settingsMenu" aria-label="Example icon-button with a menu">
              <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #settingsMenu="matMenu">
                <button [matMenuTriggerFor]="sourceMenu" mat-menu-item>
                    <span>{{ 'app.menu.source' | translate }}</span>
                  </button>
            </mat-menu>
            <mat-menu #sourceMenu="matMenu">
              <ng-container *ngFor="let sourceSetting of sourceSettings">
                  <button (click)="setSource(sourceSetting)" mat-menu-item>
                      <span>{{ ('app.menu.' + sourceSetting) | translate }}</span>
                      <mat-icon *ngIf="getSource() == sourceSetting" class="selected">check_circle</mat-icon>
                  </button>
              </ng-container>
            </mat-menu>
    <!-- <button mat-raised-button routerLink="player-highlights">{{ 'app.menu.player-highlights' | translate }}</button> -->
</mat-toolbar>
